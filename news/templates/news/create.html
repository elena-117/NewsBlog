{% extends 'main/layout.html' %}

{% block title %}Adding article{% endblock %}

{% block content %}
<div class="main">
    <h1>Adding article</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.preview }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        {{ form.time }}<br>
        {{ form.image }}<br><br>

        <!-- <input type="date" class="form-control"><br> -->
        <!-- <input type="time" class="form-control"><br> -->

        <span>{{ error }}</span>

        <button class="btn btn-success" type="submit">Add article</button>
    </form>
</div>
{% endblock %}
