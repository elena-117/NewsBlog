{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo-spotlight.svg' %}" alt="logo-spotlight">

        <ul class="menu">
            <a href="{% url 'home' %}">
                <li><i class="fa-solid fa-house"></i> Home</li>
            </a>
            <a href="{% url 'news' %}">
                <li><i class="fa-solid fa-earth-americas"></i> News</li>
            </a>
            <a href="{% url 'about' %}">
                <li><i class="fa-regular fa-star"></i> About</li>
            </a>
            <a href="">
                <li><i class="fa-solid fa-envelope"></i> Contact</li>
            </a>
            <a href="{% url 'create' %}">
                <li><button class="btn btn-success"><i class="fa-solid fa-feather"></i> Add news</button></li>
            </a>
        </ul>

        <ul class="auth">
            <a href="{% url 'my-login' %}"><i class="fa-solid fa-arrow-right-to-bracket"></i> Log in</a>
            <a href="{% url 'register' %}"></i>Sign up</a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
